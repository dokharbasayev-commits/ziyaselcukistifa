<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: none; /* imleci sakla */
    }
    #wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* ekranı tamamen kaplasın */
    }
    #tap-hint {
      position: fixed;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: #888;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Videonun adını burada değiştirirsin -->
    <video id="scareVid"
           src="m2-res_720p.mp4"
           autoplay
           playsinline>
    </video>
    <div id="tap-hint">Tam ekran ve ses için ekrana dokun</div>
  </div>

  <script>
    const video = document.getElementById('scareVid');
    const hint  = document.getElementById('tap-hint');

    // Ses açık olsun
    video.volume = 1.0;

    // Sayfa açılınca play etmeyi dene
    window.addEventListener('load', () => {
      video.play().catch(() => {
        // Bazı tarayıcılar kullanıcı etkileşimi isteyebilir
      });
    });

    // İlk tıklamada tam ekran + play
    const goFull = () => {
      if (video.requestFullscreen) {
        video.requestFullscreen().catch(() => {});
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      }

      video.play().catch(() => {});

      hint.style.display = "none";

      window.removeEventListener('click', goFull);
      window.removeEventListener('touchstart', goFull);
    };

    window.addEventListener('click', goFull);
    window.addEventListener('touchstart', goFull);
  </script>
</body>
</html>
